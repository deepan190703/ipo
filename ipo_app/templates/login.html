{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Login to Bluestock</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="johndoe@gmail.com" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <small class="form-text text-muted">
                                <a href="#">Forgot Password?</a>
                            </small>
                        </div>
                        <div class="form-group mt-3">
                            <div class="g-recaptcha" data-sitekey="your-site-key"></div>
                        </div>
                        <div class="form-group form-check mt-3">
                            <input type="checkbox" class="form-check-input" id="keepSignedIn" name="keepSignedIn">
                            <label class="form-check-label" for="keepSignedIn">Keep me signed in</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
                        <button type="button" class="btn btn-danger btn-block mt-3">Continue with Google</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="#">Create an account</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
